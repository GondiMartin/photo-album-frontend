<h1 class="database-name">View your photos</h1>

<div class="row">
    <div class="col-lg-12 mx-auto mb-5">

        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body">
                <div id="image-form">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <form #myForm="ngForm" class="p-3">
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image"
                                            (change)="onFileSelected($event); onFileNameChanged($event)"
                                            name="image">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mx-auto">
                                        <button class="block-button btn btn-light" type="button"
                                            (click)="sendForm(); myForm.reset()">Upload</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-header">
                <b>My album</b>
            </div>

            <div class="row">
                <div *ngFor="let image of images" class="col-4">
                    <div class="card mb-2">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-10 mt-2">
                                    {{image.name}}
                                </div>
                                <div class="col-2">
                                    <button type="button" rel="tooltip" class="btn btn-outline-danger btn-just-icon btn-sm"
                                    data-original-title="" title="" (click)="delete(image)">
                                    <i class="material-icons mt-1">delete</i>
                                </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body mx-auto">
                            <div class="row">
                                <img *ngIf="image.image != null" title="User image"
                                    [src]="image.imgSrc" alt="User image">
                            </div>
                        </div>
                        <div class="card-footer">
                            {{image.uploadDate}}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
