<h1 class="database-name">View your photos</h1>

<div class="row">
    <div class="col-lg-12 mx-auto mb-5">

        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body">
                <div id="image-form">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <form class="p-3">
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image"
                                            (change)="onFileSelected($event); onFileNameChanged($event)"
                                            name="image">
                                        <label class="custom-file-label" for="image">{{selectedFile ||
                                            'Choose file'}}</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mx-auto">
                                        <button class="block-button btn btn-info" type="button"
                                            (click)="sendForm()">Upload</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-header">
                <b>My album</b>
            </div>

            <div class="row">
                <div *ngFor="let image of images" class="col-4">
                    <div class="card-body">
                        <div class="card mx-auto bg-secondary">
                            <div class="card-body">
                                <div class="row">
                                    <img *ngIf="image.image != null" title="User image"
                                        [src]="image.imgSrc" alt="User image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
