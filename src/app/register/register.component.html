<div class="mediapp-viewport-w-h-full bimage container-fluid">
    <div class="flex-parent-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form (keydown.enter)="(isValidEmail() && isValidPassword()) && createUser();$event.preventDefault()">

                                <div class="form-outline mb-4">
                                    <input name="email" type="email" id="label_email"
                                           [ngClass]="{'input-invalid': !isValidEmail(), 'input-valid': isValidEmail()}" class="form-control form-control-lg" [(ngModel)]="user.email" />
                                    <label class="form-label" for="label_email">Your Email</label>
                                    <br>
                                    <label class="form-label text-danger" *ngIf="!validEmailAddress"
                                           for="label_email">This email has been already used.</label>
                                    <div *ngIf="!isValidEmail()" class="text-danger">Please select a valid email.</div>
                                    <div *ngIf="isValidEmail()" class="text-valid">Ok</div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input name="password" type="password" id="label_password"
                                           [ngClass]="{'input-invalid': !isValidPassword(), 'input-valid': isValidPassword()}" class="form-control form-control-lg" [(ngModel)]="user.password" />
                                    <label class="form-label" for="label_password">Password</label>
                                    <div *ngIf="!isValidPassword()" class="text-danger">Please select a valid password.</div>
                                    <div *ngIf="isValidPassword()" class="text-valid">Ok</div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            (click)="createUser()"
                                            [disabled]="!isAllValid()">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
